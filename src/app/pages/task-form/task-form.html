<div class="container mt-4">
  <h1>Добавить задачу</h1>

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Заголовок</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="title"
        required
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea
        name="description"
        [(ngModel)]="description"
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" [disabled]="!title.trim()" class="btn btn-success">Сохранить</button>
  </form>
</div>
