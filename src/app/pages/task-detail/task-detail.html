<div class="container mt-4">
  <h1>Детали задачи</h1>

  <div *ngIf="task as t; else notFound" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ t.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Статус: {{ t.status }}</h6>
      <p class="card-text"><strong>Описание:</strong> {{ t.description || '—' }}</p>
      <button class="btn btn-secondary mt-3" (click)="router.navigate(['/tasks'])">Назад</button>
    </div>
  </div>

  <ng-template #notFound>
    <p class="text-danger">Задача не найдена.</p>
  </ng-template>
</div>
